name: OpenFOAM Simulation
on:
  push:
    branches:
      - '**'  # Runs on push to any branch

jobs:
  install-openfoam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Required Dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common wget ca-certificates

      - name: Add OpenFOAM Repository & Install OpenFOAM
        run: |
          curl -s https://dl.openfoam.com/add-debian-repo.sh | sudo bash
          sudo apt update
          sudo apt install -y openfoam2306-default  # Install the full package

      - name: Verify OpenFOAM Installation
        run: |
          dpkg -l | grep openfoam || (echo "Error: OpenFOAM installation failed!" && exit 1)

      - name: Run OpenFOAM Using Shell Wrapper
        run: |
          if [ -x "/usr/bin/openfoam2306" ]; then
            echo "Using OpenFOAM shell session wrapper..."
            /usr/bin/openfoam2306 foamVersion || (echo "Error: OpenFOAM verification failed!" && exit 1)
            echo "OpenFOAM installation verified!"
          else
            echo "Error: OpenFOAM shell session wrapper not found!"
            exit 1
          fi



