name: OpenFOAM Simulation
on:
  push:
    branches:
      - '**'  # Runs on push to any branch

jobs:
  install-openfoam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Required Dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common wget

      - name: Add OpenFOAM Repository & Install OpenFOAM
        run: |
          sudo wget -O - https://dl.openfoam.com/add-debian-repo.sh | sudo bash
          sudo apt update
          sudo apt install -y openfoam2306  # Ensure this matches the latest available version

      - name: Verify OpenFOAM Installation
        run: |
          dpkg -l | grep openfoam || (echo "Error: OpenFOAM installation failed!" && exit 1)

      - name: Manually Source OpenFOAM
        run: |
          echo "source /usr/lib/openfoam/openfoam2306/etc/bashrc" >> ~/.bashrc
          . /usr/lib/openfoam/openfoam2306/etc/bashrc || (echo "Error: OpenFOAM environment sourcing failed!" && exit 1)
          echo "OpenFOAM environment sourced manually!"

      - name: Verify OpenFOAM Setup
        run: |
          . /usr/lib/openfoam/openfoam2306/etc/bashrc
          foamVersion || (echo "Error: OpenFOAM verification failed!" && exit 1)
          echo "OpenFOAM installation verified!"
