name: OpenFOAM Simulation
on:
  push:
    branches:
      - '**'  # Runs on push to any branch

jobs:
  install-openfoam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Required Dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common wget

      - name: Add OpenFOAM Repository & Install OpenFOAM
        run: |
          sudo wget -O - https://dl.openfoam.com/add-debian-repo.sh | sudo bash
          sudo apt update
          sudo apt install -y openfoam2306

      - name: Verify OpenFOAM Installation
        run: |
          dpkg -l | grep openfoam || (echo "Error: OpenFOAM installation failed!" && exit 1)

      - name: Source OpenFOAM Before Running Commands
        run: |
          if [ -f "/usr/lib/openfoam/openfoam2306/etc/bashrc" ]; then
            echo "Sourcing OpenFOAM environment..."
            . /usr/lib/openfoam/openfoam2306/etc/bashrc
          else
            echo "Error: OpenFOAM environment file not found!"
            exit 1
          fi

      - name: Verify OpenFOAM Setup
        run: |
          . /usr/lib/openfoam/openfoam2306/etc/bashrc
          export PATH="/usr/lib/openfoam/openfoam2306/platforms/linux64GccDPInt32Opt/bin:$PATH"
          echo "Checking OpenFOAM version..."
          /usr/lib/openfoam/openfoam2306/platforms/linux64GccDPInt32Opt/bin/foamVersion || (echo "Error: OpenFOAM verification failed!" && exit 1)
          echo "OpenFOAM installation verified!"
