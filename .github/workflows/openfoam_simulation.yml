name: OpenFOAM Simulation
on:
  push:
    branches:
      - '**'  # Runs on push to any branch

jobs:
  install-openfoam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Required Dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common wget

      - name: Add OpenFOAM Repository & Install OpenFOAM
        run: |
          sudo wget -O - https://dl.openfoam.com/add-debian-repo.sh | sudo bash
          sudo apt update
          sudo apt install -y openfoam2306

      - name: Verify OpenFOAM Installation
        run: |
          dpkg -l | grep openfoam || (echo "Error: OpenFOAM installation failed!" && exit 1)

      - name: Source OpenFOAM Environment Properly
        run: |
          OPENFOAM_PATH="/usr/lib/openfoam/openfoam2306"
          if [ -f "$OPENFOAM_PATH/etc/bashrc" ]; then
            echo "Sourcing OpenFOAM environment..."
            . $OPENFOAM_PATH/etc/bashrc
          elif [ -x "/usr/bin/openfoam2306" ]; then
            echo "Using OpenFOAM shell session wrapper..."
            /usr/bin/openfoam2306 foamVersion
          else
            echo "Error: OpenFOAM installation not found!"
            exit 1
          fi

      - name: Verify OpenFOAM Setup
        run: |
          . /usr/lib/openfoam/openfoam2306/etc/bashrc || (echo "Error: OpenFOAM sourcing failed!" && exit 1)
          echo "Checking OpenFOAM version..."
          foamVersion || (echo "Error: OpenFOAM verification failed!" && exit 1)
          echo "OpenFOAM installation verified!"
